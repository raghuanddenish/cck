<!DOCTYPE html>
<html>
<head>
  <title>Hand Cricket Game</title>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Hand Cricket Game</h1>
  <p>Select a number from 1 to 6:</p>
  <input type="number" id="user-input" min="1" max="6">
  <br><br>
  <button onclick="playHandCricket()">Play</button>
  <br><br>
  <p id="result"></p>

  <script>
    var totalRuns = 0;
    var isOut = false;

    function playHandCricket() {
      if (isOut) {
        resetGame();
      }

      var userInput = parseInt(document.getElementById("user-input").value);
      var computerInput = Math.floor(Math.random() * 6) + 1;
      var resultElement = document.getElementById("result");

      if (userInput < 1 || userInput > 6) {
        resultElement.textContent = getErrorMessage();
        return;
      }

      if ((userInput + 1) % 6 === computerInput) {
        resultElement.textContent = getResultMessage(userInput, computerInput, true);
        isOut = true;
      } else {
        totalRuns += userInput;
        resultElement.textContent = getResultMessage(userInput, computerInput, false);
      }
    }

    function getErrorMessage() {
      return "Please select a number between 1 and 6.";
    }

    function getResultMessage(userInput, computerInput, isOut) {
      var message = "You chose " + userInput + ". The computer chose " + computerInput + ".";
      if (isOut) {
        message += " You're out!";
      } else {
        message += " You scored " + userInput + " runs!";
        message += " Total runs: " + totalRuns;
      }
      return message;
    }

    function resetGame() {
      totalRuns = 0;
      isOut = false;
    }
  </script>

</body>
</html>
