<!DOCTYPE html>
<html>
<head>
  <title>Hand Cricket Game</title>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Hand Cricket Game</h1>
  <p>Select a number from 1 to 6:</p>
  <input type="number" id="user-input" min="1" max="6">
  <br><br>
  <button onclick="playHandCricket()">Play</button>
  <br><br>
  <p id="result"></p>

  <script>
    function playHandCricket() {
      var userInput = parseInt(document.getElementById("user-input").value);
      var computerInput = Math.floor(Math.random() * 6) + 1;
      var resultElement = document.getElementById("result");

      if (userInput < 1 || userInput > 6) {
        resultElement.textContent = "Please select a number between 1 and 6.";
        return;
      }

      resultElement.textContent = "You chose " + userInput + ". The computer chose " + computerInput + ".";

      if (userInput === computerInput) {
        resultElement.textContent += " It's a tie!";
      } else if ((userInput + 1) % 6 === computerInput) {
        resultElement.textContent += " You're out!";
      } else {
        resultElement.textContent += " You scored " + userInput + " runs!";
      }
    }
  </script>
</body>
</html>
