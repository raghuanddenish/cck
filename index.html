<!DOCTYPE html>
<html>
<head>
  <title>Hand Cricket Game</title>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Hand Cricket Game</h1>
  <p>Select a number from 1 to 6:</p>
  <input type="number" id="user-input" min="1" max="6">
  <br><br>
  <button onclick="playHandCricket()">Play</button>
  <br><br>
  <p id="result"></p>

  <script>
    function playHandCricket() {
      var userInput = parseInt(document.getElementById("user-input").value);
      var computerInput = Math.floor(Math.random() * 6) + 1;
      var resultElement = document.getElementById("result");

      if (userInput < 1 || userInput > 6) {
        resultElement.textContent = getErrorMessage();
        return;
      }

      resultElement.textContent = getResultMessage(userInput, computerInput);
    }

    function getErrorMessage() {
      // JavaScript
      return "Please select a number between 1 and 6.";

      /* 
        Python
        return "Please select a number between 1 and 6."
      */

      /* 
        Java
        return "Please select a number between 1 and 6.";
      */
    }

    function getResultMessage(userInput, computerInput) {
      // JavaScript
      var message = "You chose " + userInput + ". The computer chose " + computerInput + ".";
      if (userInput === computerInput) {
        message += " It's a tie!";
      } else if ((userInput + 1) % 6 === computerInput) {
        message += " You're out!";
      } else {
        message += " You scored " + userInput + " runs!";
      }
      return message;

      /* 
        Python
        message = "You chose " + str(userInput) + ". The computer chose " + str(computerInput) + "."
        if userInput == computerInput:
          message += " It's a tie!"
        elif (userInput + 1) % 6 == computerInput:
          message += " You're out!"
        else:
          message += " You scored " + str(userInput) + " runs!"
        return message
      */

      /* 
        Java
        String message = "You chose " + userInput + ". The computer chose " + computerInput + ".";
        if (userInput == computerInput) {
          message += " It's a tie!";
        } else if ((userInput + 1) % 6 == computerInput) {
          message += " You're out!";
        } else {
          message += " You scored " + userInput + " runs!";
        }
        return message;
      */
    }
  </script>

  <select id="language" onchange="changeLanguage()">
    <option value="javascript">JavaScript</option>
    <option value="python">Python</option>
    <option value="java">Java</option>
  </select>
  <br><br>

  <script>
    function changeLanguage() {
      var selectedLanguage = document.getElementById("language").value;

      if (selectedLanguage === "javascript") {
        document.getElementById("error-snippet").textContent = "// JavaScript\nreturn \"Please select a number between 1 and 6.\";";
        document.getElementById("result-snippet").textContent = getResultMessage.toString();
      } else if (selectedLanguage === "python") {
        document.getElementById("error-snippet").textContent = "# Python\nreturn \"Please select a number between 1 and 6.\"";
        document.getElementById("result-snippet").textContent = getResultMessage.toString().replace(/\\/g, "\\\\").replace(/"/g, "\\\"");
      } else if (selectedLanguage === "java") {
        document.getElementById("error-snippet").textContent = "// Java\nreturn \"Please select a number between 1 and 6.\";";
        document.getElementById("result-snippet").textContent = getResultMessage.toString().replace(/\\/g, "\\\\").replace(/"/g, "\\\"");
      }
    }

    changeLanguage();
  </script>

  <h3>Error Message Snippet:</h3>
  <pre id="error-snippet"></pre>

  <h3>Result Message Snippet:</h3>
  <pre id="result-snippet"></pre>

</body>
</html>
